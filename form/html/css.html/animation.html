<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: relative;
        animation-name: move-box;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        border: 2px solid black;
       }
           @keyframes move-box {
            0%{ left: 0; }
            40%{left:200px;background-color: brown;border-radius: 20px; transition: scale(0.5) rotate(200deg); }
            90% {left:0; }
           }


    </style>
</head>
<body>
    <div class="box">Dhana</div>
</body>
</html>
