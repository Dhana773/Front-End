<body>
    <from action="">
   <label for="">text label:</label>
   <input type="" id="username"><br><br>
   <label for="">password:</label>
   <input type="" id="password"><br><br>
   <label for="">email:</label>
   <input type="" id="email"><br><br>
   <label for="">number:</label>
   <input type="number"min="100" max="100"><br><br>
   <label for="">date:</label>
   <input type="date"><br><br>
   <label for="">Time:</label>
   <input type="time"><br><br>
   <label for="">color:</label>
   <input type="color"><br><br>
   <label for="Subscribe:">Subscribe:</label>
   <input type="checkbox"><br><br>
   <label for="">Upload file:</label>
   <input type="File"><br><br>
   <label for="">Range:</label>
   <input type="range" min="10" max="50"><br><br>
   <label for="">website:</label>
   <input type="url" placeholder="enterurl"><br><br>

   <!--  comments -->

   <label for="comment">comment:</label>
   <textarea name="comment" id="comment" rows="4" cols="15"></textarea><br>

   <!-- Dropdown   country-->

   <label for="country">country:</label>
   <select id="country" name="country">
        <option value=Select">Select:</option>
        <option value="india">india</option>
        <option value="usa">usa</option>
        <option value="uk">uk</option>
        <option value="canada">canada</option><br>
    </select>
     <br><br>

    <!-- radio(gender) button -->

     <label for="">Gender:</label><br>
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">Male</label><br>
     <input type="radio" id="female" name="gender" value="female">
     <label for="female">Female</label><br>
</from>
